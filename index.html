<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cover Letter Generator</title>
    <link rel="stylesheet" href="popup.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- <script src="popup.js" type="module"></script> -->
    <script src="index.js" type="module"></script>
</head>
<body>
    <span id='close'>X</span>
    <div class="heading">
        <div id="title"><h1>Cover Letter Generator</h1></div>
        <div id="form">
            <p>Enter Job Title and Company Name (i.e General Custodian, Company):</p>
            <input class="form-control" type="text" id="box">
            <p id="submit-file">Please submit your Resume/CV (.doc, .docx, .pdf ONLY) </p>
            <input class="form-control" type="file" id="resumeFile" accept=".doc, .docx, .pdf">
        </div>
        <div id="submit"><button class="btn btn-primary">Generate Cover Letter</button></div>
    </div>
</body>
</html>
